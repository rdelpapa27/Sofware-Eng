<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Deluxury Autos</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #ddd;
        }
        header {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .logo {
            font-size: 30px;
            font-weight: bold;
            text-transform: uppercase;
            margin-left: 20px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        nav ul li a:hover {
            color: #aaa;
        }
        /* Added style for Home button */
        nav ul li a.home-btn {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
        }
        nav ul li a.home-btn:hover {
            background-color: #444;
            color: white;
        }
        .form-container {
            max-width: 400px;
            margin: 150px auto 50px;
            background: #222;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .form-container h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 14px;
            color: #bbb;
        }
        .form-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background: #333;
            color: white;
            font-size: 16px;
        }
        .form-container input:focus {
            outline: none;
            border: 1px solid #555;
        }
        .form-container button {
            background: white;
            color: black;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            width: 100%;
        }
        .form-container button:hover {
            background: #444;
            color: white;
        }
        .form-container p {
            margin-top: 15px;
        }
        .form-container p a {
            color: #ddd;
            text-decoration: none;
        }
        .form-container p a:hover {
            color: #aaa;
        }
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Deluxury Autos</div>
        <nav>
            <ul>
                <li><a href="http://161.35.99.95:3000/landingPage.html#login" class="home-btn">Home</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="form-container">
        <h2>Employee Login</h2>
        <form id="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Login</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Deluxury Autos. All Rights Reserved.</p>
    </footer>

    <script src="login.js"></script>
</body>
</html>
