<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #111;
            color: #ddd;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }
        .header .title {
            font-size: 2.5em;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
        .header .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            left: 20px;
        }
        .nav-btn {
            background: white;
            color: black;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .nav-btn:hover {
            background: #444;
            color: white;
        }
        .dashboard {
            padding: 100px 20px 40px;
            text-align: center;
        }
        .section-title {
            font-size: 1.8em;
            margin-bottom: 20px;
        }
        .filters {
            margin-bottom: 20px;
        }
        .filter-btn {
            margin: 0 10px;
            padding: 10px 15px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        .card-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .card-item {
            background: #222;
            width: 80%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            text-align: left;
            animation: fadeIn 1.5s ease-in;
        }
        .user-actions {
            margin-top: 10px;
        }
        .user-actions button {
            margin-right: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-user-form {
            margin-top: 40px;
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .add-user-form input, .add-user-form select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        .add-user-form button {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .add-user-form button:hover {
            background: #444;
            color: white;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="icons">
            <button class="nav-btn" onclick="location.href='landingPage.html'">Home</button>
            <button class="nav-btn" onclick="location.href='adminProfile.html'">Admin Profile</button>
            <button class="nav-btn" onclick="location.href='productManagement.html'">Product Management</button>

        </div>
        <div class="title">User Management</div>
    </header>

    <section class="dashboard">
        <div class="section-title">Registered Users</div>

        <div class="filters">
            <button class="filter-btn">All</button>
            <button class="filter-btn">Customers</button>
            <button class="filter-btn">Employees</button>
            <button class="filter-btn">Administrators</button>
        </div>

        <div class="card-list">
            <div class="card-item">
                <div><strong>Name:</strong> --</div>
                <div><strong>Email:</strong> --</div>
                <div><strong>Role:</strong> --</div>
                <div><strong>Registered:</strong> --</div>
                <div class="user-actions">
                    <button style="background-color: red; color: white;">Delete</button>
                </div>
            </div>
        </div>

        <div class="section-title">Add New User</div>
        <form class="add-user-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email Address" required>
            <select required>
                <option value="">Select Role</option>
                <option value="customer">Customer</option>
                <option value="employee">Employee</option>
                <option value="admin">Administrator</option>
            </select>
            <input type="password" placeholder="Password" required>
            <button type="submit">Create User</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Deluxury Autos. All Rights Reserved.</p>
    </footer>
</body>

</html>
