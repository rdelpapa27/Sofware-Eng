<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #111;
      color: #ddd;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 100;
    }

    .header .title {
      font-size: 2.5em;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .header .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: absolute;
      left: 20px;
    }

    .nav-btn {
      background: white;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .nav-btn:hover {
      background: #444;
      color: white;
    }

    .dashboard {
      padding: 100px 20px 40px;
      text-align: center;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .card-list {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card-item {
      background: #222;
      width: 80%;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
      text-align: left;
      animation: fadeIn 1.5s ease-in;
    }

    .card-item:hover {
      transform: scale(1.05);
    }

    .section-header {
      font-size: 20px;
      font-weight: bold;
    }

    .claim-btn {
      background: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      margin-top: 10px;
    }

    .claim-btn:hover {
      background: #444;
      color: white;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      font-family: Arial, sans-serif;
    }

    .form-center {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0 auto;
      width: 100%;
    }

    .form-center form {
      width: 60%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
  </style>
</head>
<body>
  <header class="header">
    <div class="icons">
      <button class="nav-btn" onclick="location.href='landingPage.html'">Home</button>
      <button class="nav-btn" onclick="location.href='adminDashboard.html'">Admin Profile</button>
      <button class="nav-btn" onclick="location.href='userManagement.html'">User Management</button>

    </div>
    <div class="title">Product Management</div>
  </header>

  <section class="dashboard">
    <div class="section">
      <div class="section-title">Product Listings</div>
      <div class="card-list">
        <div class="card-item">
          <div class="section-header">Product: --</div>
          <p>Description: --</p>
          <p>Price: --</p>
          <p>Available: --</p>
          <button class="claim-btn">Edit</button>
          <button class="claim-btn">Delete</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Add New Product</div>
      <div class="form-center">
        <form>
          <input type="text" placeholder="Product Name" required />
          <textarea placeholder="Product Description" required></textarea>
          <input type="number" placeholder="Price" required />
          <input type="number" placeholder="Quantity Available" required />
          <button class="claim-btn">Add Product</button>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <p>&copy; 2025 Deluxury Autos. All Rights Reserved.</p>
</footer>
</body>
</html>
