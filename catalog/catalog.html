<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }

        .header .title {
            font-size: 2.5em;
            font-weight: bold;
        }

        .header .icons {
            display: flex;
            align-items: center;
            gap: 10px; 
            padding-right: 60px; 
        }

        .header .icons a {
            display: inline-block; 
            padding-right: 0; 
        }

        .icon-img {
            width: 35px;  
            height: 35px; 
            object-fit: contain; 
            filter: brightness(0) invert(1); 
            transition: transform 0.3s ease;
        }

        .icon-img:hover {
            transform: scale(1.1);
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 100px 20px 40px; 
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); 
            gap: 30px;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr; 
            }
        }

        .product {
            position: relative;
            background-color: #222;
            color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-image {
            height: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            overflow: hidden;
        }

        .product-image img {
            width: 135;  
            height: 135%; 
            object-fit: cover; 
            object-position: center; 
            transform: scale(0.8); 
        }

        .product-image1 {
            height: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            overflow: hidden;
        }

        .product-image1 img {
            width: 120;  
            height: 125%; 
            object-fit: cover; 
            object-position: center; 
            transform: scale(0.8); 
        }

        .product-image2 {
            height: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ddd;
            overflow: hidden;
        }

        .product-image2 img {
            width: 100;  
            height: 125%; 
            object-fit: cover; 
            object-position: center; 
            transform: scale(0.8); 
        }

        .product-title {
            position: absolute;
            bottom: 20px;
            left: 20px;
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 200;
            max-width: 400px;
            width: 100%;
        }

        .popup .popup-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 15px;
            color: white;
        }

        .popup .popup-description {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: white;
        }

        .popup .popup-price {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: yellow;
        }

        .popup .popup-close {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 6px;
            width: 100%;
        }

        .popup .popup-close:hover {
            background-color: #888;
        }

        .popup .add-to-cart {
            background-color: #333;
            color: #fff;
            padding: 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: auto;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            margin-bottom: 20px;
        }

        .popup .add-to-cart:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title">CARS OVERVIEW</div>
        <div class="icons">
            <a href="landing/landingPage.html">
                <img src="home.png" alt="Home" class="icon-img">
            </a>
            <a href="Orders/orders.html">
                <img src="cart.png" alt="Shopping Cart" class="icon-img">
            </a>
        </div>
    </div>

    <div class="container">
        <div class="grid">
            <!-- Product 1 -->
            <div class="product" onclick="showPopup('2021 Pagani Huayra', 'A stunning supercar with excellent performance.', '$3,000,000')">
                <div class="product-image">
                    <img src="product1-2021-Pagani-Huayra-BC-Pacchetto-Tempesta-001-1536.jpg" alt="Product1">
                </div>
                <div class="product-title">2021 Pagani Huayra</div>
            </div>
            <!-- Product 2 -->
            <div class="product" onclick="showPopup('2023 Lamborghini Huracan', 'A beautiful sports car that delivers speed and style.', '$300,000')">
                <div class="product-image"><img src="product2-2023-Lamborghini-Huracan-STO-Time-Chaser-111100-001-2100.jpg" alt="product2"></div>
                <div class="product-title">2023 Lamborghini Huracan</div>
            </div>
            <!-- Product 3 -->
            <div class="product" onclick="showPopup('2016 Ferrari 488 Spider', 'A classic Ferrari model known for its agility and performance.', '$250,000')">
                <div class="product-image"><img src="product3-2016-Ferrari-488-Spider-001-1536.jpg" alt="product2"></div>
                <div class="product-title">2016 Ferrari 488 Spider</div>
            </div>
            <!-- Product 4 -->
            <div class="product" onclick="showPopup('2023 Rolls Royce Phantom', 'The epitome of luxury and refinement.', '$450,000')">
                <div class="product-image1"><img src="product4-2023-Rolls-Royce-Phantom-Series-II-001-1536.jpg" alt="product2"></div>
                <div class="product-title">2023 Rolls Royce Phantom</div>
            </div>
            <!-- Product 5 -->
            <div class="product" onclick="showPopup('2023 Porsche 911', 'An iconic sports car that combines precision engineering and power.', '$200,000')">
                <div class="product-image1"><img src="product5-2023-Porsche-911-GT3-RS-001-1536.jpg" alt="product2"></div>
                <div class="product-title">2023 Porsche 911</div>
            </div>
            <!-- Product 6 -->
            <div class="product" onclick="showPopup('2021 McLaren 720', 'A race car-like experience with extreme speed and agility.', '$350,000')">
                <div class="product-image1"><img src="product6-2021-McLaren-720S-GT3X-001-1536.jpg" alt="product2"></div>
                <div class="product-title">2021 McLaren 720</div>
            </div>
            <!-- Product 7 -->
            <div class="product" onclick="showPopup('2009 Mercedes Benz SLR', 'A rare and collectible car with superb performance.', '$450,000')">
                <div class="product-image2"><img src="product7-2008-Mercedes-Benz-SLR-McLaren-Roadster-005-1200.jpg" alt="product2"></div>
                <div class="product-title">2009 Mercedes Benz SLR</div>
            </div>
            <!-- Product 8 -->
            <div class="product" onclick="showPopup('2017 Ferrari LaFerrari', 'A true masterpiece of automotive engineering.', '$1,500,000')">
                <div class="product-image1"><img src="product8-2017-Ferrari-LaFerrari-Aperta-007-1536.jpg" alt="product2"></div>
                <div class="product-title">2017 Ferrari LaFerrari</div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Deluxury Autos. All Rights Reserved.</p>
    </footer>

    <!-- Popup Box -->
    <div id="popup" class="popup">
        <div class="popup-title" id="popup-title"></div>
        <div class="popup-description" id="popup-description"></div>
        <div class="popup-price" id="popup-price"></div>
        <button class="add-to-cart" onclick="addToCart()">Add to Cart</button>
        <button class="popup-close" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup(title, description, price) {
            document.getElementById("popup-title").innerText = title;
            document.getElementById("popup-description").innerText = description;
            document.getElementById("popup-price").innerText = price;
            document.getElementById("popup").style.display = "block";
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        function addToCart() {
            alert("Item added to cart!");
        }
    </script>
</body>
</html>
