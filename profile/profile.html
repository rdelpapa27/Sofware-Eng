<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Deluxury Autos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 20px 40px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            width: 100%;
            z-index: 100;
        }
        .header .title {
            font-size: 2.5em;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }
        .header .icons {
            display: flex;
            align-items: center;
            gap: 15px;
            position: absolute;
            left: 20px;
        }
        .nav-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .nav-button:hover {
            background-color: #666;
        }
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 100px;
        }
        .profile-container {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            text-align: center;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #444;
            margin-bottom: 10px;
        }
        .order-history {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        .order-history th, .order-history td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }
        .order-history th {
            background: #333;
        }
        .order-history tr:nth-child(even) {
            background: #222;
        }
        .logout-button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            font-size: 1.2em;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .logout-button:hover {
            background-color: darkred;
        }
        footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="icons">
            <a href="http://161.35.99.95:3000/landingPage.html#login" class="nav-button">Home</a>
            <a href="http://161.35.99.95:3000/catalog.html" class="nav-button">Catalog</a>
        </div>
        <div class="title">Your Profile</div>
    </div>

    <div class="main-content">
        <div class="profile-container">
            <div class="profile-pic"></div>
            <h2 id="username">Loading...</h2>
            <h3>Email: <span id="email">Loading...</span></h3>
            <h3>Processing Orders</h3>
            <table class="order-history">
                <thead>
                    <tr>
                        <th>Total Price</th>
                        <th>Status</th>
                        <th>Product Name</th>
                    </tr>
                </thead>
                <tbody id="order-summary">
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
            
            <h3>Order Details</h3>
            <table class="order-history">
                <thead>
                    <tr>
                        <th>Order Title</th>
                        <th>Order Date</th>
                    </tr>
                </thead>
                <tbody id="order-list">
                    <tr><td colspan="2">Loading...</td></tr>
                </tbody>
            </table>
            
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Deluxury Autos. All Rights Reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            console.log("üîç Checking session...");

            try {
                const response = await fetch("http://161.35.99.95:3000/api/user", {
                    method: "GET",
                    credentials: "include"
                });

                const userData = await response.json();

                if (!response.ok) {
                    console.warn("‚ö†Ô∏è Not logged in. Redirecting to login...");
                    window.location.href = "http://161.35.99.95:3000/login/login.html";
                    return;
                }

                console.log("‚úÖ User is logged in:", userData);
                document.getElementById("username").innerText = userData.username;
                document.getElementById("email").innerText = userData.email;

                fetchProcessingOrders(userData.userId);

            } catch (error) {
                console.error("‚ùå Error loading profile:", error);
                window.location.href = "http://161.35.99.95:3000/login/login.html";
            }
        });

        async function fetchProcessingOrders(userId) {
    console.log("üì° Fetching processing orders...");
    try {
        const ordersResponse = await fetch(`http://161.35.99.95:3000/api/orders/${userId}`, {
            method: "GET",
            credentials: "include"
        });

        if (!ordersResponse.ok) {
            console.warn("‚ö†Ô∏è No processing orders found.");
            document.getElementById("order-summary").innerHTML = "<tr><td colspan='3'>No orders found.</td></tr>";
            return;
        }

        const orders = await ordersResponse.json();
        console.log("üì¶ Processing orders retrieved:", orders);
        let orderSummary = document.getElementById("order-summary");
        let orderList = document.getElementById("order-list");

        orderSummary.innerHTML = "";
        orderList.innerHTML = "";

        const latestOrder = orders[0]; // Assuming latest order is the most relevant
        if (latestOrder) {
            let itemsDisplay = latestOrder.items.map(item => item.name || "Unknown Product").join(", ");
            let totalPrice = parseFloat(latestOrder.total_price) || 0;

            orderSummary.innerHTML = `
                <tr>
                    <td><strong>$${totalPrice.toFixed(2)}</strong></td>
                    <td>${latestOrder.status}</td>
                    <td>${itemsDisplay}</td>
                </tr>`;
        } else {
            orderSummary.innerHTML = "<tr><td colspan='3'>No orders available.</td></tr>";
        }

        orders.forEach(order => {
            let row = `<tr>
                <td><strong>Order #${order.id}</strong></td>
                <td>${new Date(order.order_date).toLocaleString()}</td>
            </tr>`;
            orderList.innerHTML += row;
        });
    } catch (error) {
        console.error("‚ùå Error fetching orders:", error);
        document.getElementById("order-summary").innerHTML = "<tr><td colspan='3'>Error loading orders.</td></tr>";
    }
}


        function logout() {
            fetch("http://161.35.99.95:3000/api/logout", {
                method: "POST",
                credentials: "include"
            })
            .then(response => response.json())
            .then(data => {
                console.log("‚úÖ Logout successful:", data);
                window.location.href = "http://161.35.99.95:3000/login/login.html";
            })
            .catch(error => console.error("‚ùå Logout error:", error));
        }
    </script>
</body>
</html>
