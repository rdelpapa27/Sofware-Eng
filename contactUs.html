<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #ddd;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px 40px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      width: 100%;
      z-index: 100;
    }

    .header .title {
      font-size: 2.5em;
      font-weight: bold;
      flex-grow: 1;
      text-align: center;
    }

    .header .icons {
      display: flex;
      align-items: center;
      gap: 15px;
      position: absolute;
      left: 20px;
    }

    .nav-btn {
      background: white;
      color: black;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .nav-btn:hover {
      background: #444;
      color: white;
    }

    .contact-form {
      padding: 100px 20px 40px;
      text-align: center;
      flex: 1;
    }

    .section {
      margin-bottom: 40px;
    }

    .section-title {
      font-size: 1.8em;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 1.1em;
    }

    .form-group input, .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #333;
      color: #ddd;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 150px;
    }

    .form-group button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1.1em;
      cursor: pointer;
      transition: 0.3s;
    }

    .form-group button:hover {
      background-color: #218838;
    }

    footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 20px;
    }

  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="icons">
        <button class="nav-btn" onclick="location.href='landingPage.html'">Home</button>
      </div>
      <div class="title">Contact Us</div>
    </header>

    <section class="contact-form">
      <div class="section">
        <h2 class="section-title">We'd love to hear from you!</h2>
        <form action="submit_message.html" method="POST">
          <div class="form-group">
            <label for="title">Message Title</label>
            <input type="text" id="title" name="title" required />
          </div>

          <div class="form-group">
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="message">Your Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Submit Message</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Deluxury Autos. All Rights Reserved.</p>
    </footer>
  </div>
</body>
</html>
